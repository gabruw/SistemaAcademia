    <script defer rel="stylesheet" type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script defer rel="stylesheet" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

<body>
	<div class="wrapper">
		<!-- Menu Lateral-->
        <nav id="Sidebar">
            <div id="Dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <img class="img-fluid" alt="Logo" src="../Assets/imagens/Logo/Logo Smart Gym Academia.png" />
            </div>

            <ul id="SidebarMenu" class="list-unstyled components">
                <li>
                	<a class="title" href="CadastroAluno.html">

                	</a>
                </li>

                <li>
                	<a class="title" href="CadastroProfessor.html">
	                	<i class="fas fa-walking"></i>

                	</a>

                <li>

        <nav id="NavbarSuperior" class="navbar navbar-expand-md w-100">

                <i class="fas fa-align-left"></i>
            </button>
        </nav>
		
		<!-- Body-->
        <div>
			<section>
				<p id="Titulo">
					<i id="IconeTitulo" class="fas fa-walking"></i>
					 Cadastrar Professor
				</p>
			</section>

			<section id="DadosPessoais" class="col-sm-8">			
				<form action="" method="post">
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-header">
									<span class="ls-label-text">Identificação</span>
								</div>

								<div class="card-body">
									<div class="row">
										<div class="col-sm-4">
											<img id="ImagemPreview" class="img-fluid mx-auto d-block" src="../Assets/imagens/CadastroAluno/Default_Image.png" alt="Imagem Perfil."/>
											<br>
											<input type="file" id="ImagemPerfil" class="form-control-file" name="ImagemPerfil" accept="image/*">
										</div>
										
										<div class="col-sm-8">
											<span class="ls-label-text">Nome Completo</span>
											<input type="text" id="NomeCompleto" class="form-control" name="NomeCompleto" required>

											<span class="ls-label-text =">Email</span>
											<input type="text" id="Email" class="form-control" name="Email" required>
											
											<div class="row">
												<div class="col-sm-6">
													<span class="ls-label-text">Rua</span>
													<input type="text" id="Rua" class="form-control" name="Rua" required>
												</div>

												<div class="col-sm-6">
													<span class="ls-label-text">Bairro</span>
													<input type="text" id="Bairro" class="form-control" name="Bairro" required>
												</div>
											</div>
											
											<div class="row">
												<div class="col-sm-3">
													<span class="ls-label-text">Número</span>
													<input type="text" id="Numero" class="form-control" name="Numero" required>
												</div>
												
												<div class="col-sm-3">
													<span class="ls-label-text">Complemento</span>
													<input type="text" id="Complemento" class="form-control" name="Complemento" required>
												</div>
												
												<div class="col-sm-6">
													<span class="ls-label-text">Data de Nascimento</span>
													<input type="text" id="DataNascimento" class="form-control" name="DataNascimento" required>
												</div>
												<div class="col-sm-6">
													<span class="ls-label-text">Data de Admissão</span>
													<input type="text" id="DataAdmissao" class="form-control" name="DataAdmissao" required>
												</div>
												<div class="col-sm-6">
													<span class="ls-label-text">Permissão</span>
													<select type="text" id="Permissao" class="form-control" name="Permissao" required>
														<option>Selecione uma Permissão</option>
													</select>
												</div>
												</div>
											

											<div class="row">


												<div class="col-sm-6">
													<span class="ls-label-text">Telefone</span>
													<input type="text" id="Telefone" class="form-control" name="Telefone" required>
												</div>

												<div class="col-sm-6">
													<span class="ls-label-text">Celular</span>
													<input type="text" id="Celular" class="form-control" name="Celular" required>
												</div>
											</div>
											
											<div class="row">
												<div class="col-sm-6">
													<span class="ls-label-text">CREF</span>
													<input type="text" id="Cref" class="form-control" name="Cref" required>
												</div>

												<div class="col-sm-6">
													<span class="ls-label-text">CPF</span>
													<input type="text" id="Cpf" class="form-control" name="Cpf" required>
												</div>
											</div>
											
											<div class="row">
												<div class="col-sm-6">
													<span class="ls-label-text">Unidade</span>
													<select type="text" id="Unidade" class="form-control" name="Unidade" required>
														<option>Selecione uma unidade</option>
													</select>
												</div>

												<div class="col-sm-6">
													<span class="ls-label-text">Sexo</span>
													<br>
													<div class="custom-control custom-radio custom-control-inline">
														<label class="radio-inline control-label" for="Masculino">
															<input class="form-check-input" type="radio" name="Sexo" id="Masculino" value="Masculino">
															Masculino
														</label>
													</div>



													<div class="custom-control custom-radio custom-control-inline">
														<label class="radio-inline control-label" for="Feminino">
															<input class="form-check-input" type="radio" name="Sexo" id="Feminino" value="Feminino">
															Feminino
														</label>

													</div>
											</div>
											</div>
													<div class="row">
												<div class="col-sm-6">
													<span class="ls-label-text">Senha</span>
													<input type="text" id="senha" class="form-control" name="senha" required>
												</div>

												<div class="col-sm-6">
													<span class="ls-label-text">Confirmar Senha</span>
													<input type="text" id="ConfirmarSenha" class="form-control" name="ConfirmarSenha" required>
												</div>
											</div>
										</div>
									</div>


									<div class="row">
										<div class="col-sm-12">
											<br>
											<button type="submit" id="ConfirmarCadastroAluno" class="btn btn-primary">Confirmar</button>
											
											<button type="reset"  id="ResetCadastroAluno" class="btn btn-secondary">Resetar</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</section>
		</div>
    </div>
    <div class="overlay"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriel Marques, Raphaelli, Igor e Thiago" />
    <meta name="keywords" content="HTML, CSS e JavaScript" />
    <meta name="description" content="Smart Gym" />

    <title>
        Smart Gym - Principal
    </title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="../Assets/imagens/favicon.ico" />
	
	<!-- Links CSS Geral -->
    <link rel="stylesheet" type="text/css" href="../Assets/css/Menu/TopMenu.css" />
	
	<!-- Links CSS -->
    <link rel="stylesheet" type="text/css" href="../Assets/css/Principal/Content.css" />
    <link rel="stylesheet" type="text/css" href="../Assets/css/Carousel/Content.css" />
   	
    <!-- Frameworks CSS -->
    <link rel="stylesheet" type="text/css" href="../Assets/lib/bootstrap/css/bootstrap.min.css" />

    <!-- Links Fontes -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu" />

    <!-- Frameworks JS -->
    <script rel="stylesheet" type="text/javascript" src="../Assets/lib/jquery/jquery.min.js"></script>
    <script rel="stylesheet" type="text/javascript" src="../Assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script rel="stylesheet" type="text/javascript" src="../Assets/lib/datatable/datatables.js"></script>
    <script rel="stylesheet" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script defer rel="stylesheet" type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer rel="stylesheet" type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script defer rel="stylesheet" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<!-- Menu Superior -->
        <nav id="NavbarSuperior" class="navbar navbar-expand-md w-100">
        
		</nav>
		
		<!-- Carousel -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		 	<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  	</ol>
			
			<div class="opacityPlate"></div>
			
			<div class="carousel-inner">
				<div class="carousel-item active">
			  		<img class="d-block w-100" src="../Assets/imagens/Principal/Carousel/Slide_1.jpg" alt="Primeira Imagem">
				</div>
				
				<div class="carousel-item">
					<img class="d-block w-100" src="../Assets/imagens/Principal/Carousel/Slide_2.jpg" alt="Segunda Imagem">
				</div>
				
				<div class="carousel-item">
					<img class="d-block w-100" src="../Assets/imagens/Principal/Carousel/Slide_3.jpg" alt="Terceira Imagem">
				</div>
		  	</div>
			
		  	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
		  	</a>
		  	
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
		  	</a>
		</div>	
		
		<!-- Body -->
        <div class="darkBackground">
			<div class="card-deck">
				<div class="card">
					<img class="card-img-top" src="../Assets/imagens/Principal/Cards/Card_1.jpg" alt="Imagem Primeiro Card">
					
					<div class="card-body">
						<h5 class="card-title">Rio de Janeiro - Copacabana Nº 404</h5>
					  	<p class="card-text">"Ambiente mais espojado. - Alan Weirk"</p>
					  	<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
					</div>
			  	</div>
				
			  	<div class="card">
					<img class="card-img-top" src="../Assets/imagens/Principal/Cards/Card_2.jpg" alt="Imagem Segundo Card">
					
					<div class="card-body">
						<h5 class="card-title">Belo Horizonte</h5>
					 	<p class="card-text">"É como estar em casa. - Simara Magalhões"</p>
					  	<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
					</div>
			  	</div>
				
			  	<div class="card">
					<img class="card-img-top" src="../Assets/imagens/Principal/Cards/Card_3.jpg" alt="Imagem Terceiro Card">
					
					<div class="card-body">
						<h5 class="card-title">Juiz de Fora</h5>
					 	<p class="card-text">"Pra quem quer ir além. - Maiara Nogueira"</p>
					  	<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
					</div>
			  	</div>
			</div>
		</div>
    </div>
    <div class="overlay"></div>
</body>
</html>
